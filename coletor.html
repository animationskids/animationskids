<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/a-removebg-preview.png" type="image/x-icon">
    <title id="title">Animations Kids | Jogos | Coletor</title>
    <link rel="stylesheet" href="css/coletor.css">
</head>
<body>
    <div id="startMenu">
        <h1 id="menuTitle">Selecione a dificuldade</h1>
        <button id="easyBtn">Fácil</button>
        <button id="mediumBtn">Normal</button>
        <button id="hardBtn">Difícil</button>
    </div>
    <div id="game">
        <a href="jogos.html">
            <button class="voltar">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg>
            </button>
        </a>
        <div id="player"></div>
        <div id="stars"></div>
        <div id="obstacles"></div>
        <div id="bottomLine"></div>
        <div id="score">Pontuação: <span id="scoreValue">0</span></div>
        <div id="lives">Vidas: <span id="livesValue">3</span></div>
        <div id="gameOver">Jogo terminado! <span id="finalScore"></span></div>
    </div>
    <script src="js/coletor.js"></script>
</body>
</html>
