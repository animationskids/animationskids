<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2c3f51">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/a-removebg-preview.png" type="image/x-icon">
    <script defer src="js/main.js"></script>
    <title>Animations Kids | Jogos | Ninja</title>
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>
<a href="jogos.html">
	<button class="voltar">
	  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
		<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
	  </svg>
	</button>
  </a>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>NINJA</h1>
		<button type="button" class="play-normal-btn">JOGAR</button>
		<button type="button" class="play-casual-btn">MODO CASUAL</button>
		<div class="credits">Feito pela <a href="index.html">Animations Kids</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">CONTINUAR</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Pontuação:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">JOGAR NOVAMENTE</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>

</body>
</html>
